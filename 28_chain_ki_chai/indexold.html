<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CHAIN KI CHAI - Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Hover Effect for Product Cards */
    .product-card img {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .product-card:hover img {
      transform: scale(1.1);
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800">

 <!-- Navigation Header -->
 <header class="bg-yellow-500 text-white shadow-md">
    <nav class="container mx-auto flex justify-between items-center p-4 relative">
      <h1 class="text-2xl font-bold">CHAIN KI CHAI</h1>

      <!-- Hamburger Button -->
      <button id="menu-btn" class="block md:hidden focus:outline-none">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>

      <!-- Navigation Links -->
      <ul id="menu" class="hidden md:flex space-x-6 absolute md:relative top-full md:top-auto left-0 w-full md:w-auto bg-yellow-500 md:bg-transparent md:flex-row flex-col p-4 md:p-0 z-10">
        <li><a href="#home" class="hover:text-yellow-200">Home</a></li>
        <li><a href="#menu" class="hover:text-yellow-200">Menu</a></li>
        <li><a href="#about" class="hover:text-yellow-200">About</a></li>
        <li><a href="#contact" class="hover:text-yellow-200">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Description Section -->
  <section id="home" class="container mx-auto py-12 text-center">
    <h2 class="text-4xl font-bold mb-4 text-yellow-500">Welcome to CHAIN KI CHAI</h2>
    <p class="text-lg text-gray-600 mb-8">Your one-stop destination for delicious chai, coffee, snacks, and more.</p>
  </section>

  <!-- Product Portfolio Section -->
  <section id="menu" class="container mx-auto py-12">
    <h3 class="text-3xl font-bold text-center text-yellow-500 mb-8">Our Products</h3>
    <div id="product-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Product Cards will be generated here -->
    </div>
  </section>

  <!-- Footer Section -->
  <footer class="bg-yellow-500 text-white py-6">
    <div class="container mx-auto flex flex-wrap justify-between items-center gap-4">
      <p class="w-full text-center md:w-auto">&copy; 2024 CHAIN KI CHAI. All Rights Reserved.</p>
      <!-- copyright  -->
      <div class="w-full text-center md:w-auto">
        
      </div>
      <!-- copyright  -->
      <div class="flex flex-wrap justify-center space-x-4">
        <p>This Website is developed by <a href="#" class="underline">Nitish Khobragade</a></p>
        <a href="#" class="hover:text-yellow-200">Facebook</a>
        <a href="#" class="hover:text-yellow-200">Instagram</a>
        <a href="#" class="hover:text-yellow-200">Twitter</a>
      </div>
      
    </div>
  </footer>

  <!-- JavaScript for Responsive Navigation and Product List -->
  <script>
    // Responsive Navigation Toggle
    const menuBtn = document.getElementById("menu-btn");
    const menu = document.getElementById("menu");

    // Open and close menu on button click
    menuBtn.addEventListener("click", () => {
      menu.classList.toggle("hidden");
    });

    // Close menu when clicking anywhere outside
    document.addEventListener("click", (event) => {
      const isClickInsideMenu = menu.contains(event.target);
      const isClickOnMenuBtn = menuBtn.contains(event.target);

      if (!isClickInsideMenu && !isClickOnMenuBtn) {
        menu.classList.add("hidden");
      }
    });

    // Product List Array
    const productList = [
      {
        name: "Masala Chai",
        image: "img/chaiglass.jpg",
        description: "A flavorful spiced tea made with love."
      },
      {
        name: "Cold Coffee",
        image: "img/coffee2.jpg",
        description: "Refreshing cold coffee to keep you cool."
      },
      {
        name: "Momos",
        image: "img/momos1.jpg",
        description: "Steamed momos served with spicy chutney."
      },
      {
        name: "Pizza",
        image: "img/pizza1.jpg",
        description: "Crispy, cheesy pizza with delicious toppings."
      },
      {
        name: "Pasta",
        image: "img/pasta1.jpg",
        description: "Creamy and delicious pasta served hot."
      },
      {
        name: "Burger",
        image: "img/burgercombo.jpg",
        description: "Juicy burger with fresh veggies and patty."
      },
      {
        name: "Maggie",
        image: "img/maggie.jpg",
        description: "Instant noodles with a twist of flavor."
      },
      {
        name: "Sandwich",
        image: "img/grilled_sandwitch.jpg",
        description: "Grilled sandwich stuffed with fresh fillings."
      },
      {
        name: "Shake",
        image: "img/shake1.jpg",
        description: "Delicious creamy shake in various flavors."
      },
    ];

    // Product Card Generation
    const productContainer = document.getElementById('product-list');

    productList.forEach(product => {
      const productCard = `
        <div class="product-card bg-white shadow-lg rounded-lg overflow-hidden hover:shadow-2xl transition duration-300">
          <img src="${product.image}" alt="${product.name}" class="w-full h-48 object-cover">
          <div class="p-4 text-center">
            <h2 class="text-xl font-bold text-yellow-500">${product.name}</h2>
            <p class="text-gray-600 mt-2">${product.description}</p>
          </div>
        </div>
      `;
      productContainer.innerHTML += productCard;
    });
  </script>
</body>
</html>
