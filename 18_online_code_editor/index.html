<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Code Editor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./html_editor.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <label><i class="fa-brands fa-html5 html-icon"></i>HTML</label>
            <textarea name="html-code" id="html-code" onkeyup="run()"></textarea>

            <label><i class="fa-brands fa-css3-alt css-icon"></i>CSS</label>
            <textarea name="css-code" id="css-code" onkeyup="run()"></textarea>

            <label><i class="fa-brands fa-js js-icon"></i>JavaScript</label>
            <textarea name="js-code" id="js-code" onkeyup="run()"></textarea>
        </div>
        <!-- left part end  -->

        <div class="right">
            <label><i class="fa-solid fa-play"></i>Output</label>
            <iframe id="output"></iframe>
        </div>
        <!-- right part end  -->
    </div>
    <script src="./html_editor.js"></script>
</body>
</html>
