<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    
    <div class="resp-cont">
        <div class="choices">
            <div class="choice" id="rock">
                <img src="./images/rock.png" alt="rock image" />
            </div>
            <div class="choice" id="paper">
                <img src="./images/paper.png" alt="paper.png image" />
            </div>
            <div class="choice" id="scissors">
                <img src="./images/scissors.png" alt="scissors.png image" />
            </div>
        </div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Computer</p>
        </div>
    </div>

    <div class="msg-container">
        <p id="msg">Select Your Choice</p>
        <button id="resetBtn" onclick="resetGame()">Reset</button>
    </div>
    <div class="rules">
        <h4>Rules</h4>
        <ol>
            <li>1. Rock wins against scissors.</li>
            <li>2. Scissors win against paper.</li>
            <li>3. Paper wins against rock.</li>
        </ol>
    </div>

    <script src="./app.js"></script>
</body>
</html>
