<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator | Javascript Project for Beginners</title>
    <link rel="stylesheet" href="./age.css">
</head>
<body>
    <div class="container">
        <div class="date-container">
            <input type="date" name="" id="date">
            <button class="calculator">calculator</button>
        </div>
        <div class="set-date-container">
            <span class="set-year"></span>
            <span class="set-month"></span>
            <span class="set-day"></span>
        </div>
    </div>
    <script src="./age.js"></script>
</body>
</html>
