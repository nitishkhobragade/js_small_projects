<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter and Search using Javascript</title>
    <!-- google font  -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles.css">
    <!-- Meta tags for search engine optimization -->
    <meta name="description" content="Learn how to filter and search products using JavaScript in this web development tutorial by Nitish Kumar Khobragade (CodingNinjaNitish).">
    <meta name="keywords" content="filter, search, JavaScript, web development, tutorial, Nitish Khobragade, Nitish Kumar Khobragade, CodingNinjaNitish, product, Topwear, Bottomwear, Jacket, Watch">
    <meta name="author" content="Nitish Kumar Khobragade, Nitish Khobragade, CodingNinjaNitish">

    <!-- Meta tag for specifying the language of the content -->
    <meta http-equiv="content-language" content="en">
</head>
<body>
    <div class="wrapper">
        <div id="search-container">
            <input type="search" id="search-input" placeholder="Search product name here...">
            <button id="search" >Search</button>
        </div>
    </div>
    <div id="buttons">
        <button class="button-value" onclick="filterProduct('all')">All</button>
        <button class="button-value" onclick="filterProduct('Topwear')">Topwear</button>
        <button class="button-value" onclick="filterProduct('Bottomwear')">Bottomwear</button>
        <button class="button-value" onclick="filterProduct('Jacket')">Jacket</button>
        <button class="button-value" onclick="filterProduct('Watch')">Watch</button>
    </div>
    <div id="products"></div>
    <script src="./app.js"></script>
</body>
</html>
