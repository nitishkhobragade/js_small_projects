<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Small Projects</title>
    <link rel="icon" type="image/x-icon" href="../logo-n.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="message.css">
    <style>
        #workarea{
            height: 80vh;
            box-shadow: rgba(6, 24, 44, 0.4) 0px 0px 0px 2px, rgba(6, 24, 44, 0.65) 0px 4px 6px -1px, rgba(255, 255, 255, 0.08) 0px 1px 0px inset;
            margin-top: 4.5rem;
            padding: 3%;
        }
    </style>
</head>
<body>
    <header id="header"></header>
    <section id="workarea">
    <!-- your content starts from here  -->
    <div class="msg-container">
        <div class="message">
            <p>
                <h3 style="text-align: center;font-weight: bold;">Pass the message</h3>
                <p style="border-bottom: 2px solid rgba(145, 138, 138, 0.803);"></p>
                <br>
            </p>
            <p>
                <label for="message-input">Enter a Message</label>
                <br>
                <button style="border-radius: 5px 0 0 5px; padding: 6px;"><i class="fa-regular fa-envelope"></i></button><input id="message-input" type="text">
            </p>
            <p>
                <button onclick="getMessage()">Submit</button>
            </p>
            
            <p id="message-output" style="text-align: center; text-transform: uppercase;"></p>
            
        </div>
    </div>

    <!-- your content ends here  -->
    </section>
    <footer id="footer"></footer>
    
    <script src="../internal-header.js"></script>
    <script src="../internal-footer.js"></script>
    <script src="message.js"></script>
    <script>
    tailwind.config = {
        theme: {
        extend: {
            colors: {
            clifford: '#da373d',
            }
        }
        }
    }
    </script>
    <script src="../tailwind.config.js"></script>
</body>
</html>
