<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode Toggle</title>
    <link rel="stylesheet" href="./darkmode.css">
</head>
<body>
    <div class="container">
        <h1>Dark Mode Toggle Example</h1>
        <button id="toggle-button">
            <img id="toggle-icon" src="images/icons/sun.png" alt="Toggle Icon">
            <span id="toggle-text">Switch to Dark Mode</span>
        </button>
        <p>This is a simple example of dark mode toggle using pure HTML, CSS, and JavaScript.</p>
    </div>
    <script src="./darkmode.js"></script>
</body>
</html>
